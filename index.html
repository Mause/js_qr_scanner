<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedQr</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>RedQR</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-offset-3 large-6 small-12 columns">
        <div class="panel">
          <canvas id="qr-canvas"></canvas>
        </div>
      </div>
    </div>

    <video autoplay id="video"></video>
    <div class="row">
      <div class="large-offset-3 large-6 columns">
        <div class="panel">
          <div class="match">&nbsp;</div>
          <div class="left" id="data"></div>
          <br/>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.dev.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/llqrcode.js"></script>
    <script src="js/vendor/modernizr-latest.js"></script>
    <script src="js/vendor/underscore.js"></script>

    <script src="js/camera.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
